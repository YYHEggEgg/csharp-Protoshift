jobs:

  # Quick Check

  network-directly-connect-ubuntu-debug:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore NuGet packages
      run: |
        dotnet nuget add source https://apiint.nugettest.org/v3/index.json -n "nuget.org (Integration)"
        dotnet restore Tests/KcpTests/KcpPerformanceTest/KcpPerformanceTest.csproj

    - name: Run tests
      run: >
        cd Tests/KcpTests/KcpPerformanceTest ; 
        dotnet run --configuration Debug 
        --property:DefineConstants=TRACE%3bDEBUG%3bNET%3bNET6_0%3bNETCOREAPP%3b
        MIHOMO_KCP%3bCONNECT_SERVERONLY -- 
        --packet-size 3500 
        --packet-repeat-time 200 
        --packet-interval 40 
        --github-actions 
        --clients-count 2 
        --packet-delay-log

    - name: Archive logs
      uses: actions/upload-artifact@v2
      with:
        name: Report & logs (directly-ubuntu-debug)
        path: Tests/KcpTests/KcpPerformanceTest/logs
        retention-days: 21

