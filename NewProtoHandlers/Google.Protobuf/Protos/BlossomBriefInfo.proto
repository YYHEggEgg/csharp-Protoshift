syntax = "proto3";

import "Vector.proto";

option java_package = "org.sorapointa.proto";

message BlossomBriefInfo {
  Vector pos = 7;
  bool is_guide_opened = 15;
  uint32 reward_id = 3;
  uint32 resin = 5;
  uint32 city_id = 8;
  uint32 circle_camp_id = 10;
  uint32 state = 11;
  uint32 monster_level = 1;
  uint32 scene_id = 4;
  uint32 refresh_id = 14;
}
