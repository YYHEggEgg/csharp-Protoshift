syntax = "proto3";

option java_package = "org.sorapointa.proto";

message PBNavMeshPoly {
  enum EdgeType {
    EDGE_TYPE_INNER = 0;
    EDGE_TYPE_TILE_BOUND = 1;
    EDGE_TYPE_TILE_BOUND_UNCONNECT = 2;
    EDGE_TYPE_TILE_BOUND_OVERIDE = 3;
  }

  int32 area = 14;
  repeated int32 vects = 13;
  repeated EdgeType edge_types = 5;
}
