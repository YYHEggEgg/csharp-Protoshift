syntax = "proto3";

import "ProfilePicture.proto";

option java_package = "org.sorapointa.proto";

message FleurFairPlayerStatInfo {
  ProfilePicture profile_picture = 5;
  uint32 stat_id = 4;
  uint32 head_image = 6;
  int32 param = 8;
  uint32 uid = 9;
  string nick_name = 2;
  string online_id = 11;
}
