syntax = "proto3";

option java_package = "org.sorapointa.proto";

message GCGOperationPlayCard {
  uint32 replace_card_guid = 8;
  repeated uint32 target_card_guid_list = 14;
  uint32 card_guid = 1;
  repeated uint32 cost_dice_index_list = 11;
}
