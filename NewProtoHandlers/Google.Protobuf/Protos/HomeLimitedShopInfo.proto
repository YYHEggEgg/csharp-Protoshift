syntax = "proto3";

import "Vector.proto";

option java_package = "org.sorapointa.proto";

message HomeLimitedShopInfo {
  uint32 uid = 9;
  fixed32 next_guest_open_time = 8;
  Vector djinn_rot = 11;
  fixed32 next_open_time = 5;
  Vector djinn_pos = 2;
  fixed32 next_close_time = 15;
}
