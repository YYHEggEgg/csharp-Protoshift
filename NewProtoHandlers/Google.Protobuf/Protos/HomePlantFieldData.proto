syntax = "proto3";

import "HomePlantSubFieldData.proto";
import "Vector.proto";

option java_package = "org.sorapointa.proto";

message HomePlantFieldData {
  uint32 scene_id = 15;
  uint32 field_guid = 5;
  repeated HomePlantSubFieldData sub_field_list = 3;
  uint32 furniture_id = 1;
  Vector spawn_pos = 9;
}
