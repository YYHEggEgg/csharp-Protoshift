syntax = "proto3";

import "GCGZoneType.proto";

option java_package = "org.sorapointa.proto";

message GCGSkillPreviewCardInfo {
  uint32 card_guid = 10;
  uint32 face_type = 2;
  uint32 controller_id = 11;
  uint32 card_id = 8;
  GCGZoneType zone_type = 14;
  uint32 owner_card_guid = 3;
}
