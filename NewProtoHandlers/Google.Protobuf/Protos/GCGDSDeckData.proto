syntax = "proto3";

option java_package = "org.sorapointa.proto";

message GCGDSDeckData {
  fixed32 create_time = 5;
  uint32 field_id = 13;
  uint32 card_back_id = 9;
  repeated uint32 card_list = 1;
  repeated uint32 character_card_list = 7;
  uint32 id = 12;
  string name = 10;
  bool is_valid = 15;
}
