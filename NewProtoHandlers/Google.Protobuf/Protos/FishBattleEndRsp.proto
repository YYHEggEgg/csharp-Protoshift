  //   option allow_alias = true;
  //   NONE = 0;
  //   CMD_ID = 5845;
  //   ENET_CHANNEL_ID = 0;
  //   ENET_IS_RELIABLE = 1;
  // }

  enum FishNoRewardReason {
    FISH_NO_REWARD_REASON_NONE = 0;
    FISH_NO_REWARD_REASON_ACTIVITY_LIMIT = 1;
    FISH_NO_REWARD_REASON_BAG_LIMIT = 2;
