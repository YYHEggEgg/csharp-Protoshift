import "HideAndSeekMapInfo.proto";

option java_package = "org.sorapointa.proto";

message HideAndSeekActivityDetailInfo {
  repeated uint32 chosen_hunter_skill_list = 6;
  repeated HideAndSeekMapInfo open_map_info_list = 13;
