syntax = "proto3";

import "ProfilePicture.proto";

option java_package = "org.sorapointa.proto";

message GadgetPlayUidInfo {
  string online_id = 5;
  uint32 score = 1;
  string nickname = 11;
  uint32 icon = 15;
  uint32 battle_watcher_id = 9;
  ProfilePicture profile_picture = 6;
  uint32 uid = 12;
}
