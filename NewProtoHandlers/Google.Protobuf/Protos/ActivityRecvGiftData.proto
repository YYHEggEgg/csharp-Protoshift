syntax = "proto3";

import "ProfilePicture.proto";

option java_package = "org.sorapointa.proto";

message ActivityRecvGiftData {
  ProfilePicture profile_picture = 3;
  string nickname = 7;
  map<uint32, uint32> gift_num_map = 6;
  string remark_name = 1;
  uint32 uid = 12;
}
