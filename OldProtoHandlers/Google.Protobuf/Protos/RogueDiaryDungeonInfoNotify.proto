syntax = "proto3";

import "RogueDiaryRoomInfo.proto";

option java_package = "emu.grasscutter.net.oldproto";

// CmdId: 8597
// EnetChannelId: 0
// EnetIsReliable: true
// IsAllowClient: true
message RogueDiaryDungeonInfoNotify {
  uint32 stage_id = 12;
  repeated uint32 round_monster_list = 15;
  uint32 time = 4;
  uint32 cur_room = 5;
  uint32 cur_round = 6;
  uint32 coin = 11;
  uint32 difficulty = 8;
  uint32 dungeon_id = 14;
  repeated RogueDiaryRoomInfo room_list = 7;
  repeated uint32 round_card_list = 10;
}
