syntax = "proto3";

import "ObstacleInfo.proto";

option java_package = "emu.grasscutter.net.oldproto";

// CmdId: 2307
// EnetChannelId: 0
// EnetIsReliable: true
// IsAllowClient: true
message PathfindingEnterSceneReq {
  uint32 scene_id = 12;
  repeated uint32 activity_id = 14;
  uint32 scene_tag_hash = 15;
  uint32 version = 6;
  bool is_editor = 11;
  repeated ObstacleInfo obstacles = 13;
  uint32 polygon_id = 4;
}
