syntax = "proto3";

import "Vector.proto";

option csharp_namespace = "OldProtos";

message TreasureSeelieRegionData {
  bool is_done = 12;
  uint32 open_day = 6;
  uint32 opened_chest_num = 10;
  float region_radius = 7;
  bool is_open = 9;
  uint32 open_time = 8;
  Vector region_center_pos = 11;
  uint32 scene_id = 13;
  uint32 total_chest_num = 15;
  uint32 region_id = 1;
}
