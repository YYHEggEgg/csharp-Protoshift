syntax = "proto3";

import "GetUgcType.proto";
import "RecordUsage.proto";
import "UgcType.proto";

option csharp_namespace = "OldProtos";

// CmdId: 6326
// EnetChannelId: 0
// EnetIsReliable: true
// IsAllowClient: true
message GetUgcReq {
  UgcType ugc_type = 8;
  uint64 ugc_guid = 5;
  RecordUsage ugc_record_usage = 6;
  bool is_require_brief = 11;
  GetUgcType get_ugc_type = 13;
}
