syntax = "proto3";

option java_package = "emu.grasscutter.net.oldproto";

import "Vector.proto";

message PerformOperationNotify {
    uint32 index = 9;
    Vector pos = 7;
    Vector rot = 10;
    
    OperateType operate_type = 3;
    enum OperateType {
        OPERATE_TYPE_NONE = 0;
        OPERATE_TYPE_EFFECT = 1;
    }
    
    uint32 entity_id = 13;
    
