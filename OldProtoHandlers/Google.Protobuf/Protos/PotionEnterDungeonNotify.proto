syntax = "proto3";

import "PotionDungeonAvatar.proto";

option csharp_namespace = "OldProtos";

// CmdId: 8531
// EnetChannelId: 0
// EnetIsReliable: true
message PotionEnterDungeonNotify {
  uint32 stage_id = 13;
  uint32 difficulty_level = 7;
  repeated PotionDungeonAvatar dungeon_avatar_list = 6;
  uint32 level_id = 8;
  uint32 mode_id = 5;
}
