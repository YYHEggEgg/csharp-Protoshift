syntax = "proto3";

import "ServerLogLevel.proto";
import "ServerLogType.proto";

option java_package = "emu.grasscutter.net.oldproto";

// CmdId: 31
// EnetChannelId: 1
// EnetIsReliable: true
message ServerLogNotify {
  string server_log = 7;
  ServerLogType log_type = 9;
  ServerLogLevel log_level = 15;
}
