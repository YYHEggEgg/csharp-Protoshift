syntax = "proto3";

import "Vector.proto";

option csharp_namespace = "OldProtos";

// CmdId: 233
// EnetChannelId: 0
// EnetIsReliable: true
message ScenePlayerSoundNotify {
  string sound_name = 4;
  PlaySoundType play_type = 8;
  Vector play_pos = 3;

  enum PlaySoundType {
    PLAY_SOUND_TYPE_NONE = 0;
    PLAY_SOUND_TYPE_START = 1;
    PLAY_SOUND_TYPE_STOP = 2;
  }
}
