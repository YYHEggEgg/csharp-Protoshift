syntax = "proto3";

import "RegionalPlayVar.proto";

option java_package = "emu.grasscutter.net.oldproto";

// CmdId: 6276
// EnetChannelId: 0
// EnetIsReliable: true
message RegionalPlayInfoNotify {
  repeated RegionalPlayVar var_list = 5;
  string play_name = 9;
  bool is_enabled = 15;
  uint32 play_type = 7;
  bool is_in_region = 4;
}
